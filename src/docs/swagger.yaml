components:
  schemas:
    Signup:
      type: object
      properties:
        name:
          type: string
          example: zobaidulkazi
        email:
          type: string
          format: email
          example: zobaidulkazi@gmail.com
        password:
          type: string
          format: password
          example: password123

    Signin:
      type: object
      properties:
        email:
          type: string
          format: email
          example: zobaidulkazi@gmail.com
        password:
          type: string
          format: password
          example: password123

    Dashboard:
      type: object
      properties:
        name:
          type: string
          example: zobaidulkazi
        email:
          type: string
          format: email
          example: zobaidulkazi@gmail.com
        avatar_url:
          type: string
          example: https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 400
              error:
                type: string
                example: Bad request
              data:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: email
                    message:
                      type: string
                      example: Invalid email address

    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 401
              error:
                type: string
                example: Unauthorized
              message:
                type: string
                example: Authentication token is missing or invalid

    "404":
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: int32
                example: 404
              error:
                type: string
                example: Not Found
              message:
                type: string
                example: The requested resource was not found
