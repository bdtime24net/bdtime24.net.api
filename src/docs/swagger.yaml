paths:
  /health:
    get:
      description: Testing For Server Health
      tags:
      - HealthChecks
      responses:
        '200':
          description: it will return success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Server is Up and Running

  /auth/signup:
    post:
      description: For Creating An Account For Authentication
      tags: [Authentications]
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: zobaidulkazi
                email:
                  type: string
                  format: email
                  example: zobaidulkazi@gmail.com
                password:
                  type: string
                  format: password
                  example: password123
              required:
              - username
              - email
              - password
      responses:
        '201':
          description: Successfully Created Account
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                    example: 201
                  message:
                    type: string
                    example: user created Successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: iIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /auth/signup
                      signin:
                        type: string
                        example: /auth/signin

        '400':
          $ref: '#/components/responses/400'

  /auth/signin:
    post:
      description: For Sign In With Email And Password || Phone Number and OTP
      tags: [Authentications]
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: zobaidulkazi@gmail.com
                password:
                  type: string
                  format: password
                  example: password123
              required:
              - email
              - password
      responses:
        '200':
          description: Logged in Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: Logged in Successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: iIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /auth/login

        '400':
          $ref: '#/components/responses/400'

  /auth/update: # update route
    post:
      description: For Update User Details
      tags: [Authentications]
      security:
      - bearerAuth: []
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: zobaidulkazi
                role:
                  type: string
                  example: admin
              required:
              - name
              - role
      responses:
        '200':
          description: User Details Updated Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: User Details Updated Successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: iIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                  links:

        '400':
          $ref: '#/components/responses/400'

  /auth/change-password: # # change-password
    post:
      description: For Change Password
      tags: [Authentications]
      security:
      - bearerAuth: []
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  format: password
                  example: password123
                newPassword:
                  type: string
                  format: password
                  example: password123
              required:
              - oldPassword
              - newPassword

      responses:
        '200':
          description: Password Changed Successfully
        '400':
          $ref: '#/components/responses/400'

  /auth/forget-password:
    post:
      description: For Forget Password
      tags: [Authentications]
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: zobaidulkazi@gmail.com
              required:
              - email
      responses:
        '200':
          description: Password Changed Successfully
        '400':
          $ref: '#/components/responses/400'


  /auth/logout:
    post:
      description: For Logout
      tags: [Authentications]
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Logged out Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    format: int32
                    example: 200
                  message:
                    example: Logged out Successfully
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /auth/logout
                      signin:
                        type: string
                        example: /auth/signin

        '400':
          $ref: '#/components/responses/400'


